<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopdobico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Reset de margens e preenchimentos */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Estilos para o cabeçalho e menu de navegação */
        header {
            background-color: #000000;
            color: #fff;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-height: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: bold; /* Adicione negrito */
            text-transform: uppercase; /* Transforma o texto em maiúsculas */
            font-size: 14px; /* Tamanho da fonte */
            letter-spacing: 1px; /* Espaçamento entre letras */
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .free-trial a {
            background-color: #ff9900;
            color: #000;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold; /* Adicione negrito */
            text-transform: uppercase; /* Transforma o texto em maiúsculas */
            font-size: 14px; /* Tamanho da fonte */
            letter-spacing: 1px; /* Espaçamento entre letras */
        }

        .free-trial a:hover {
            background-color: #e68400;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Estilos para o formulário de contato */
        .contato-form {
            background-color: #fff;
            padding: 40px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .contato-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-input {
            margin-bottom: 20px;
        }

        .form-input input,
        .form-input textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-input input:focus,
        .form-input textarea:focus {
            outline: none;
            border-color: #ff9900;
        }

        .form-input label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #666;
            text-align: left;
        }

        .submit-btn {
            background-color: #ff9900;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #e68400;
        }


/* Customização */

.contato-form .container {
  border-radius: 10px;
  box-shadow: 0 0 10px #ffffff;
}

.contato-form .form-input {
  margin-bottom: 20px;
}

.contato-form h2,
.contato-form .form-input label {
  animation: fade-in 0.5s ease-in-out;
}

@keyframes fade-in {
  0% {
    opacity: 0;
  }

  100% {
    opacity: 1;
  }
}

.submit-btn {
  font-family: "Roboto", sans-serif;
}
        /* Estilos para o rodapé */
        .rodape {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }

        .rodape p {
            margin: 0;
        }

        /* Estilos para a seção "Entre em Contato" */
        .contatos {
            background-color: #f7f7f7;
            padding: 40px 0;
            text-align: center;
        }

        .contatos h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .contato-item {
            display: inline-block;
            margin: 0 15px;
        }

        .contato-item a {
            display: inline-block;
            background-color: #ff9900;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contato-item a:hover {
            background-color: #e68400;
            transform: scale(1.05);
        }

        .contato-item a:nth-child(1) {
            background-color: #25d366; /* Cor do WhatsApp */
        }

        .contato-item a:nth-child(2) {
            background-color: #1877f2; /* Cor do Facebook */
        }

        .contato-item a:nth-child(3) {
            background-color: #e1306c; /* Cor do Instagram */
        }

        .contato-item a:nth-child(4) {
            background-color: #faf9f9; /* Cor do E-mail */
        }
        .rodape {
            padding: 20px;
            background-color: #020000;
            color: #fff;
            text-align: center;
        }

        .rodape p {
            margin: 0;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="seu_caminho_para_a_logo.png" alt="Logo Shopdobico">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="busca.html">Buscar</a></li>
                <li><a href="planos.html">Planos</a></li>
                <li><a href="duvidas.html">Dúvidas</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="free-trial">
            <a href="#">Cadastrar Empresa</a>
        </div>
    </header>

    <section class="contato-form">
      <div class="container">
          <h2>Fale Conosco</h2>
          <form method="post" action="#">
              <div class="form-input">
                  <label for="nome">Nome</label>
                  <input type="text" name="nome" required>
              </div>

              <div class="form-input">
                  <label for="email">E-mail</label>
                  <input type="email" name="email" required>
              </div>

              <div class="form-input">
                  <label for="assunto">Assunto</label>
                  <input type="text" name="assunto" required>
              </div>

              <div class="form-input">
                  <label for="mensagem">Mensagem</label>
                  <textarea name="mensagem" required></textarea>
              </div>

              <button class="submit-btn" type="submit">Enviar</button>
          </form>
      </div>
  </section>

    <section class="contatos">
      <h2>Entre em Contato</h2>
      <div class="contato-item">
          <a href="https://wa.me/seu_numero_whatsapp" target="_blank">WhatsApp</a>
      </div>
      <div class="contato-item">
          <a href="https://www.facebook.com/seu_perfil_facebook" target="_blank">Facebook</a>
      </div>
      <div class="contato-item">
          <a href="https://www.instagram.com/seu_perfil_instagram" target="_blank">Instagram</a>
      </div>
      <div class="contato-item">
          <a href="mailto:seuemail@example.com">E-mail</a>
      </div>
  </section>

    <footer class="rodape">
        <p>&copy; 2023 Minha Plataforma de Vendas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
