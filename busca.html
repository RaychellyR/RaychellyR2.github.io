 <script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("searchInput");
        const searchButton = document.getElementById("searchButton");
        const loadingBar = document.querySelector(".loading");

        searchButton.addEventListener("click", function () {
            loadingBar.style.display = "block"; // Mostrar a barra de loading

            // Simulação de uma busca (para fins de demonstração)
            setTimeout(function () {
                loadingBar.style.display = "none"; // Esconder a barra de loading
                // Exibir resultados da busca (substitua este trecho pelo seu código real)
                const resultsContainer = document.getElementById("results");
                resultsContainer.innerHTML = "<p>Resultados da busca...</p>";
            }, 2000); // Tempo simulado da busca em milissegundos
        });
    });
    document.addEventListener("DOMContentLoaded", function () {
    const minPriceInput = document.getElementById("minPrice");
    const maxPriceInput = document.getElementById("maxPrice");
    const filterButton = document.getElementById("filterButton");
    const filteredProducts = document.getElementById("filteredProducts");

    // Suponha que você tenha uma lista de produtos como a seguir
    const products = [
        { name: "Produto A", price: 10 },
        { name: "Produto B", price: 20 },
        { name: "Produto C", price: 30 },
        // Adicione mais produtos conforme necessário
    ];

    filterButton.addEventListener("click", function () {
        const minPrice = parseFloat(minPriceInput.value) || 0;
        const maxPrice = parseFloat(maxPriceInput.value) || Infinity;

        const filtered = products.filter(product => {
            return product.price >= minPrice && product.price <= maxPrice;
        });

        displayFilteredResults(filtered);
    });

    function displayFilteredResults(filtered) {
        filteredProducts.innerHTML = ""; // Limpa os resultados anteriores

        if (filtered.length === 0) {
            filteredProducts.innerHTML = "<p>Nenhum produto encontrado.</p>";
            return;
        }

        filtered.forEach(product => {
            const listItem = document.createElement("li");
            listItem.textContent = `${product.name} - R$${product.price.toFixed(2)}`;
            filteredProducts.appendChild(listItem);
        });
    }
});
</script>
